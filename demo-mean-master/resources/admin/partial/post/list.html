<style>
    .alertify .alert nav, .alertify .dialog nav {
        text-align: right;
        background: transparent;
        border: 0;
        box-shadow: 3 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
    }
</style>

<div id="responsive-table" ng-init="changePage(1)">
    <h4 class="header">Danh sách bài viết</h4>
    <div class="row">
        <div class="col s12">
            <table class="responsive-table">
                <thead>
                <tr>
                    <th data-field="id">#</th>
                    <th data-field="name">Name</th>
                    <th data-field="price">Thumb</th>
                    <th data-field="total">Created</th>
                    <th data-field="status"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="post in posts.docs" id="{{ post._id }}">
                    <td>Alvin</td>
                    <td>{{ post.name }}</td>
                    <td><img src="{{ post.thumb }}" width="50px" height="50px" alt=""></td>
                    <td>{{ post.created_at }}</td>
                    <td>
                        <a ui-sref="editPost({id: post._id})" style=""><i class="material-icons dp48">mode_edit</i></a>
                        <a href="" ng-click="delete(post._id)" style="color: #a21318;"><i class="material-icons dp48">delete</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="center-block center-align">
        <pagination page='1' page-size='1' total='posts.pages' show-prev-next='true' dots='....' hide-if-empty='false' adjacent='2' scroll-top='false' pagination-action='changePage(page)'/>
    </div>
</div>
